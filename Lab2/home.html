<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .image-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    a:visited {
  color:black;
}

/* mouse over link */
  a:hover {
  color: red;
  }

/* selected link */
a:active {
  color: #0000FF;
}

    .form-group{
      display: block;
    }

    .hero-image {
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("image.png");
      height: 650px; /* Set a fixed height */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }

    .hero-text {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
    }

    .navbar {
      background-color: #fffdd0;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid gray;
    }
    
    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-link {
      font-size: 18px;
    }

    .container {
      padding-top: 70px; /* Adjust based on your fixed navbar height */
    }
    .header{
      background-color: #fffdd0;

    }

    .footer {
      background-color: #fffdd0;
      text-align: center;
      padding: 2px;
      border-top: 2px solid gray;
    }

    .footer p {
      margin: 0;
      font-size: 0.9em;
      height: 100px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 5px;
    }

    .contact-form h2 {
      margin-bottom: 5px;
    }

    .contact-form label {
      margin-top: 5px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      max-width: 400px;
      padding: 5px;
      margin-top: 5px;
      border: 1px solid gray;
      border-radius: 5px;
    }

    .contact-form button {
      margin-top: 5px;
      padding: 5px 5px;
      background-color: gray;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: darkgray;
    }
  </style>
</head>
<body>
  <header class="header">
    <nav class="navbar navbar-light  navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">Gallaxy</a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="home.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="mine.html" class="nav-link">Gallery</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">About Us</a>
            </li>
            <li class="nav-item">
              <a href="gallery.html" class="nav-link">Explore</a>
            </li>
            <li class="nav-item">
              <a href="#footer" class="nav-link">Contact</a>
            </li>
            <li class="nav-item">
              <!-- Button to Open the Modal -->
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal body -->
          <div class="modal-body">
            Are you sure you want to logout?
          </div>
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><a href="login.html" style="color: white; text-decoration: none;">Logout</a></button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="hero-image">
      <div class="hero-text">
        <h1 style="font-size:50px">Welcome to Gallaxy</h1>
      </div>
    </div>
  </main>
  <footer id="footer" class="footer p-5">
    <h2>Contact Us</h2>
    <form class="form-group">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <input type="message" class="form-control" id="message" placeholder="Enter Message">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </footer>
</body>
</html>
