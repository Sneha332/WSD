<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <!-- Include Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1 class="text-center mt-5">Welcome to Galaxy</h1>
    <div class="container mt-5">
        <!-- Login Section -->
        <div id="loginSection">
            <h1 class="text-center">Login</h1>
            <form>
                <div class="form-group" >
                    <label for="loginEmail">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" aria-describedby="loginEmailHelp" placeholder="Enter email" required>
                    <small id="loginEmailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="loginCheck">
                    <label class="form-check-label" for="loginCheck">Check me out</label>
                </div>
                <a href="home.html" class="btn btn-primary btn-block mt-3">Submit</a>
                <button type="button" class="btn btn-link btn-block mt-3" onclick="showRegister()">Register</button>
            </form>
        </div>

        <!-- Register Section -->
        <div id="registerSection" class="hidden">
            <h1 class="text-center">Register</h1>
            <form>
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" class="form-control" id="registerName" placeholder="Enter full name" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email address</label>
                    <input type="email" class="form-control" id="registerEmail" aria-describedby="registerEmailHelp" placeholder="Enter email" required>
                    <small id="registerEmailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn btn-success btn-block mt-3">Register</button>
                <button type="button" class="btn btn-link btn-block mt-3" onclick="showLogin()">Back to Login</button>
            </form>
        </div>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function showRegister() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('registerSection').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('registerSection').classList.add('hidden');
            document.getElementById('loginSection').classList.remove('hidden');
        }
    </script>
</body>
</html>
